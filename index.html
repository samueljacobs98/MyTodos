<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyToDos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">MyTodos</div>
      <button class="header__reset">Reset</button>
    </header>
    <main class="main">
      <h1 class="main__welcome">What is your name?</h1>
      <input
        class="main__input main__input--name"
        type="text"
        placeholder="Please enter your name"
      />
      <button class="main__submit-name">Continue</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
